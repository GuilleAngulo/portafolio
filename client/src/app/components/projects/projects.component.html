<div class="container">
    <h2>Proyectos</h2>
    <div class="grid-container">
        <div class="image-container">
            <div *ngFor="let project of projects" class="project">
                <a [routerLink]="['/proyecto', project._id]" >
                    <div class="image">
                        <img src="{{url + 'get-image/' + project.image}}"  *ngIf="project.image"/>
                        <img src="../../../assets/img/no-image.jpg"  *ngIf="!project.image"/>
                    </div>
                    <h3>{{project.name}}</h3>
                    <p>{{project.category}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
